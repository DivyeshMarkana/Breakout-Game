<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout Game</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #000;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <canvas id="myCanvas" width="800" height="600"></canvas>

    <script>

        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");
        let x = canvas.width / 2;
        let y = canvas.height - 30;
        let dx = 2;
        let dy = -2;
        let ballRadius = 10;

        let paddleHeight = 10;
        let paddleWidth = 95;
        let paddleX = (canvas.width - paddleWidth) / 2;

        let rightPressed = false;
        let leftPressed = false;

        let brickRowCount = 10;
        let brickColumnCount = 9;
        let brickWidth = 75;
        let brickHeight = 20;
        let brickPadding = 8;
        let brickOffsetTop = 30;
        let brickOffsetLeft = 30;
        let paddleMoved = false;

        let bricks = [];
        for (let column = 0; column < brickColumnCount; column++) {
            bricks[column] = [];
            for (let row = 0; row < brickRowCount; row++) {
                bricks[column][row] = { x: 0, y: 0, status: 1 }
            }
        }

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);
        document.addEventListener("mousemove", mouseMoveHandler, false)


        function keyDownHandler(e) {
            if (e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = true;
                paddleMoved = true;
            } else if (e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = true;
                paddleMoved = true;
            }
        }

        function keyUpHandler(e) {
            if (e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = false;
            } else if (e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = false;
            }
        }

        function mouseMoveHandler(e) {
            let relativeX = e.clientX - canvas.offsetLeft;
            if (relativeX > 0 && relativeX < canvas.width) {
                paddleX = relativeX - paddleWidth / 2;
            }
            paddleMoved = true;
        }

        function collisionDetection() {
            for (let column = 0; column < brickColumnCount; column++) {
                for (let row = 0; row < brickRowCount; row++) {

                    let brick = bricks[column][row];
                    if (brick.status == 1) {
                        if (x > brick.x && x < brick.x + brickWidth && (y) - 10 > brick.y && (y) - 10 < brick.y + brickHeight) {
                            dy = -dy;
                            brick.status = 0;
                            score++;
                            if (score == brickRowCount * brickColumnCount) {
                                alert("YOU WIN, CONGRATULATIONS!");
                                document.location.reload();
                            }
                        }
                    }
                }
            }
        }

        let score = 0;

        function drawScore() {
            ctx.beginPath();
            ctx.font = "16px Arial";
            ctx.fillStyle = "0095DD";
            ctx.fillText("Score: " + score, 8, 20)
        }

        let lives = 3;

        function drawLives() {
            ctx.font = "16px Arial"
            ctx.fillStyle = "0095DD";
            ctx.fillText("Lives: " + lives, canvas.width - 65, 20)
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y - 10, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight - 20, paddleWidth, paddleHeight)
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            for (let column = 0; column < brickColumnCount; column++) {
                for (let row = 0; row < brickRowCount; row++) {
                    if (bricks[column][row].status == 1) {
                        let brickX = (column * (brickWidth + brickPadding)) + brickOffsetLeft
                        let brickY = (row * (brickHeight + brickPadding)) + brickOffsetTop
                        bricks[column][row].x = brickX;
                        bricks[column][row].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = "#0095DD";
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height)
            drawScore()
            drawLives()
            drawBricks()
            drawBall()
            drawPaddle()
            collisionDetection()

            if (paddleMoved) {
                x += dx;
                y += dy;
            }

            // if ball touches top edge
            if ((y + dy < ballRadius)) {
                dy = -dy
            }
            else if (y + dy > canvas.height - ballRadius - 20) {
                // if ball touches paddle
                if (x > paddleX && x < paddleX + paddleWidth) {
                    if (y = y - paddleHeight) {
                        dy = -dy;
                    }
                } else {
                    // else game over
                    lives--;
                    if (!lives) {
                        alert("GAME OVER");
                        document.location.reload();
                    } else {
                        x = canvas.width / 2;
                        y = canvas.height - 30;
                        dx = 2;
                        dy = -2;
                        paddleX = (canvas.width - paddleWidth) / 2
                    }
                }
            }


            if ((x + dx < ballRadius) || (x + dx > canvas.width - ballRadius)) {
                dx = -dx
            }


            if (rightPressed) {
                paddleX += 7;
                if (paddleX + paddleWidth > canvas.width) {
                    paddleX = canvas.width - paddleWidth;
                }
            }
            else if (leftPressed) {
                paddleX -= 7;
                if (paddleX < 0) {
                    paddleX = 0;
                }
            }
            requestAnimationFrame(draw)
        }
        draw()

    </script>
</body>

</html>
